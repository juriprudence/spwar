<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            touch-action: none; /* Important for preventing default touch actions like scrolling */
        }
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            touch-action: none;
        }
        #turnJoystick {
            position: absolute;
            bottom: 200px; /* Moved up, above the shoot button */
            right: 50px; /* Position on the right side */
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            touch-action: none;
        }
        #turnJoystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            touch-action: none;
        }
        #shootButton {
            position: absolute;
            bottom: 70px;
            right: 70px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: white;
            font-weight: bold;
            touch-action: none;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }
        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid white;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background-color: red;
        }
        #miniMap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            transition: width 0.3s, height 0.3s; /* Smooth transition for size changes */
        }

        /* Responsive adjustments for landscape on smaller height devices (e.g., phones) */
        @media (orientation: landscape) and (max-height: 500px) {
            #miniMap {
                width: 100px;
                height: 100px;
                top: 10px; /* Adjust position if needed */
                right: 10px;
            }

            /* Example: Adjust joystick positions slightly if needed */
            #joystick {
                bottom: 30px;
                left: 30px;
                width: 80px; /* Slightly smaller joystick */
                height: 80px;
            }
            #joystickKnob {
                width: 40px;
                height: 40px;
                top: 20px;
                left: 20px;
            }
            #turnJoystick {
                bottom: 120px; /* Adjust if it overlaps with smaller shoot button */
                right: 30px;
                width: 80px;
                height: 80px;
            }
            #turnJoystickKnob {
                width: 40px;
                height: 40px;
                top: 20px;
                left: 20px;
            }
            #shootButton {
                bottom: 40px;
                right: 40px; /* Move slightly from edge */
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
            #fullscreenButton {
                top: 10px;
                left: 150px; /* Adjust based on health bar and new minimap size */
                padding: 6px 10px;
                font-size: 10px;
            }
             #healthBar {
                top: 10px;
                left: 10px;
                width: 130px; /* Slightly smaller health bar */
                height: 15px;
            }
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none; /* Initially hidden */
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }
        #fullscreenButton {
            position: absolute;
            top: 20px; /* Align with healthBar */
            left: 230px; /* Next to healthBar (healthBar width 200px + 20px left + 10px margin) */
            padding: 8px 12px;
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000; /* Ensure it's on top */
            touch-action: none; /* Prevent default touch actions */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
        }
        #playerList {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 150px;
            text-align: center;
            z-index: 1000;
        }
        .playerListHeader {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        #playerListItems {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .playerListItem {
            padding: 3px 0;
            font-size: 14px;
        }
        .localPlayer {
            color: #00ff00;
        }
        #weaponChangeButton {
            position: absolute;
            bottom: 20px;
            right: 100px;
            z-index: 200;
            background: #222;
            color: #fff;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 18px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            touch-action: none; /* Prevent default touch actions */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="fullscreenButton">FULLSCREEN</button>
        <canvas id="gameCanvas"></canvas>
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
        <div id="turnJoystick">
            <div id="turnJoystickKnob"></div>
        </div>
        <div id="shootButton">FIRE</div>
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        <div id="miniMap"></div>
        <div id="playerList">
            <div class="playerListHeader">Players Online</div>
            <div id="playerListItems"></div>
        </div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <div id="restartButton">Restart</div>
        </div>
        <div id="weaponChangeButton">&#x21bb;</div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;">
            <h1 style="color: #fff; font-family: Arial, sans-serif; margin-bottom: 20px;">Loading Game...</h1>
            <div style="width: 300px; height: 20px; background: #333; border-radius: 10px; overflow: hidden;">
                <div id="loadingBar" style="width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s ease-out;"></div>
            </div>
            <div id="loadingText" style="color: #fff; font-family: Arial, sans-serif; margin-top: 10px;">Initializing...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    
    <!-- Game Scripts -->
    <script src="photon.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/player_model.js"></script> <!-- Added player model script -->
    <script src="js/player.js"></script>
    <script src="js/enemy_types.js"></script> <!-- Added enemy_types script -->
    <script src="js/enemy.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/powerups.js"></script> <!-- Added powerups script -->
    <script src="js/audio.js"></script> <!-- Added audio system -->
    <script src="js/hazards.js"></script> <!-- Added hazards system -->
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/multiplayer.js"></script>

</body>
</html>
